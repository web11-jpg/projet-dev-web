<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sweet Cake - Connexion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fff, #ff69b4);
      filter: grayscale(150%);
      color: #000;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease-in-out;
    
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .container {
      background: #f5f5f5;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px #aaa;
      width: 380px;
      animation: slideUp 1s ease-out;
   
    }

    @keyframes slideUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
        background-color: #fff;
      color: #000;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #000;
    }

    .toggle-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: underline;
    }

    .hidden {
      display: none;
      
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Formulaire de connexion -->
    <div id="loginForm">
      <h2>Connexion</h2>
      <form>
        <div class="form-group">
          <label for="emailLogin">Email</label>
          <input type="email" id="emailLogin" required />
        </div>
        <div class="form-group">
          <label for="passwordLogin">Mot de passe</label>
          <input type="password" id="passwordLogin" required />
        </div>
        <button type="submit">Se connecter</button>
      </form>
      <div class="toggle-link" onclick="showInscription()">Vous n'avez pas de compte ? Inscrivez-vous</div>
    </div>

    <!-- Formulaire d'inscription -->
    <div id="signupForm" class="hidden">
      <h2>Inscription</h2>
      <form>
        <div class="form-group">
          <label for="nom">Nom</label>
          <input type="text" id="nom" required />
        </div>
        <div class="form-group">
          <label for="prenom">Prénom</label>
          <input type="text" id="prenom" required />
        </div>
        <div class="form-group">
          <label for="dob">Date de naissance</label>
          <input type="date" id="dob" required />
        </div>
        <div class="form-group">
          <label for="phone">Numéro de téléphone</label>
          <input type="tel" id="phone" required />
        </div>
        <div class="form-group">
          <label for="emailSignup">Email</label>
          <input type="email" id="emailSignup" required />
        </div>
        <div class="form-group">
          <label for="passwordSignup">Mot de passe</label>
          <input type="password" id="passwordSignup" required />
        </div>
        <button type="submit">S'inscrire</button>
      </form>
      <div class="toggle-link" onclick="showConnexion()">Déjà un compte ? Connectez-vous</div>
    </div>
  </div>

  <script>
    function showInscription() {
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('signupForm').classList.remove('hidden');
    }

    function showConnexion() {
      document.getElementById('signupForm').classList.add('hidden');
      document.getElementById('loginForm').classList.remove('hidden');
    }
  </script>
</body>
</html>
